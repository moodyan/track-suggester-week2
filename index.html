<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Epicodus Track Suggester</h1>
        <p>Here at Epicodus, we have five different tracks offered in both Portland and Seattle. Take the quiz below to see which track might fit you best!</p>
      </div>

      <form id="quiz">
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" type="text"></input>
        </div>

        <div class="form-group">
          <label for="development">Are you interested in front-end or back-end development? <em>Not sure? Click here to find out more.</em></label>
          <select class="form-control" id="development">
            <option disabled selected>- Select One -</option>
            <option value="front-end">Front-End Development</option>
            <option value="back-end">Back-End Development</option>
          </select>
        </div>

        <div class="form-group">
          <label for="company">What kind of company are you interested in working for?</label>
          <select class="form-control" id="quality">
            <option disabled selected>- Select One -</option>
            <option class="company-csharp1">A bigger, established business.</option>
            <option class="company-rubyphp2">A smaller startup.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="task">What would you like to do with what you learn?</label>
          <select class="form-control" id="task">
            <option disabled selected>- Select One -</option>
            <option class="task-csharp1">Work on internal software for my company.</option>
            <option class="task-ruby2">Build interactive web applications.</option>
            <option class="task-php3">Build content heavy websites for clients.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="attribute">Do you like to solve complex problems or do you prefer a more understandable and functional approach?</label>
          <select class="form-control" id="attribute">
            <option disabled selected>- Select One -</option>
            <option class="attribute-phpcsharp1">Complex problem-solving.</option>
            <option class="attribute-ruby2">Understandable, functional approach.</option>
          </select>
        </div>

        <div class="form-group">
          <label for="system">Are you interested in Windows-based development or Apple based?</label>
          <select class="form-control" id="system">
            <option disabled selected>- Select One -</option>
            <option class="system-csharp1">Windows.</option>
            <option class="system-phpruby2">Apple.</option>
          </select>
        </div>

        <button type="submit" class="btn btn-lg">SUBMIT</button>
      </form>
<!-- Start Answer Section -->
      <div class="answer-css">
        <h1>CSS/Design</h1>
      </div>

      <div class="answer-ruby">
        <h1>RUBY</h1>
      </div>

      <div class="answer-php">
        <h1>PHP</h1>
      </div>

      <div class="answer-csharp">
        <h1>C#</h1>
      </div>


    </div>

  </body>
</html>
